<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The time is now!</title>
    <link rel="icon" href="img/clock.png">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav id="navigation">
            <ul>
                <li><a href="#current" class="current active">Digital watch</a></li>
                <li><a href="#stopwatch" class="stopwatch">Stopwatch</a></li>
                <li><a href="#wall_clock" class="wall_clock">Clock</a></li>
            </ul>
        </nav>
    </header>
    <!-- Current time -->
    <div class="current-t section" id="current">
        <h1>Current Time: <br><span id="currentTime"></span></h1>
    </div>

    <!-- Stopwatch -->
    <section id="stopwatch" class="section">
        <div id="stopwatchWrapp">
            <h3 id="stopwatchResult"></h3>
            <div class="stopwatchButtons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>

    <!-- Wall clock -->
    <section id="wall_clock" class="section">
        <div class="border_div">

            <div class="half_clock">
                <div class="half_of_half"></div>
                <div class="half_of_half"></div>
            </div>

            <h2 class="num twelve">12</h2>
            <h2 class="num three">3</h2>
            <h2 class="num six">6</h2>
            <h2 class="num nine">9</h2>

            <div class="clock_wrapp">
                <div class="clock">
                    <div class="dot"></div>
                    <div class="hand hour"></div>
                    <div class="hand second"></div>
                    <div class="hand minute"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- JS Link -->
    <script src="script.js"></script>
</body>

</html>
